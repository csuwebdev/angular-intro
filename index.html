<!doctype html>
<html class="no-js" lang="en" ng-app>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns" ng-init="signin=true">
        <div ng-show="signin">
        <h1>Sign in</h1>
        <label>Username
          <input type="text" ng-model="name">
        </label>
        <label>Password
          <input type="text" ng-model="test">
        </label>
        <button class="button radius success" ng-click="signin=false">Sign up</button>
        </div>
        <div ng-hide="signin">
        <h1>Sign up</h1>
        <label>Username
          <input type="text" ng-model="name">
        </label>
        <label>Email
          <input type="text" ng-model="test">
        </label>
        <label>Password
          <input type="text" ng-model="test">
        </label>
        <label>Confirm Password
          <input type="text" ng-model="name">
        </label>

        <button class="button radius success" ng-click="signin=true">Sign in</button>

        </div>
      </div>
    </div>
    <div class="row">
    </div>

  </body>
</html>
